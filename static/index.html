<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SearchAssistant ‚Äì Pintak√§sittely</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --border: #2a2d3a;
    --primary: #4f8ff7;
    --primary-dim: #2a5db0;
    --text: #e4e6eb;
    --text-dim: #8b8fa3;
    --user-bg: #2a3a5c;
    --bot-bg: #1e2330;
    --source-bg: #161922;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header .logo {
    font-size: 24px;
  }
  header h1 {
    font-size: 18px;
    font-weight: 600;
  }
  header span.sub {
    color: var(--text-dim);
    font-size: 13px;
  }

  /* Chat area */
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .msg {
    max-width: 780px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    gap: 12px;
  }
  .msg.user { justify-content: flex-end; }
  .msg.bot  { justify-content: flex-start; }

  .msg .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }
  .msg.user .avatar { background: var(--primary-dim); }
  .msg.bot  .avatar { background: #2d3340; }

  .msg .bubble {
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.6;
    font-size: 14px;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .msg.user .bubble {
    background: var(--user-bg);
    border-bottom-right-radius: 4px;
  }
  .msg.bot .bubble {
    background: var(--bot-bg);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
  }

  /* Sources */
  .sources {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .sources summary {
    cursor: pointer;
    color: var(--text-dim);
    font-size: 12px;
  }
  .source-item {
    background: var(--source-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 12px;
  }
  .source-item .src-title {
    font-weight: 600;
    color: var(--primary);
  }
  .source-item .src-score {
    color: var(--text-dim);
    float: right;
  }
  .source-item .src-text {
    color: var(--text-dim);
    margin-top: 4px;
    max-height: 60px;
    overflow: hidden;
  }
  .source-item a {
    color: var(--primary);
    text-decoration: none;
    font-size: 11px;
  }

  /* Input area */
  #input-area {
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 16px 24px;
  }
  #input-wrap {
    max-width: 780px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
  }
  #input-wrap input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: var(--bg);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }
  #input-wrap input:focus {
    border-color: var(--primary);
  }
  #input-wrap button {
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    background: var(--primary);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }
  #input-wrap button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Loading dots */
  .loading span {
    animation: blink 1.4s infinite both;
    font-size: 20px;
  }
  .loading span:nth-child(2) { animation-delay: 0.2s; }
  .loading span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.2; }
    40% { opacity: 1; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">‚ö°</div>
  <div>
    <h1>SearchAssistant</h1>
    <span class="sub">S√§hk√∂kemiallinen pintak√§sittely ‚Äì tietokanta</span>
  </div>
</header>

<div id="chat">
  <div class="msg bot">
    <div class="avatar">ü§ñ</div>
    <div class="bubble">Hei! Kysy minulta s√§hk√∂kemiallisesta pintak√§sittelyst√§ ‚Äì esim. galvanoinnista, anodisoinnista, passivioinnista tai turvallisuudesta.</div>
  </div>
</div>

<div id="input-area">
  <div id="input-wrap">
    <input id="q" type="text" placeholder="Kirjoita kysymys..." autofocus />
    <button id="btn" onclick="ask()">Kysy</button>
  </div>
</div>

<script>
const chat = document.getElementById('chat');
const qInput = document.getElementById('q');
const btn = document.getElementById('btn');

qInput.addEventListener('keydown', e => { if (e.key === 'Enter') ask(); });

function addMsg(role, html) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
  div.innerHTML = `<div class="avatar">${avatar}</div><div class="bubble">${html}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function addLoading() {
  const div = addMsg('bot', '<span class="loading"><span>‚óè</span><span>‚óè</span><span>‚óè</span></span>');
  div.id = 'loading';
  return div;
}

async function ask() {
  const q = qInput.value.trim();
  if (!q) return;
  qInput.value = '';
  btn.disabled = true;

  addMsg('user', esc(q));
  const loader = addLoading();

  try {
    const resp = await fetch(`/ask?q=${encodeURIComponent(q)}&k=5`);
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();

    loader.remove();

    // Build answer bubble
    let html = esc(data.answer);

    if (data.sources && data.sources.length) {
      html += `\n\n<details class="sources"><summary>üìé L√§hteet (${data.sources.length})</summary>`;
      for (const s of data.sources) {
        html += `
<div class="source-item">
  <span class="src-score">${(s.score * 100).toFixed(0)}%</span>
  <div class="src-title">${esc(s.title || 'Tuntematon')}</div>
  <div class="src-text">${esc(s.content.slice(0, 200))}‚Ä¶</div>
  <a href="${esc(s.source_url)}" target="_blank" rel="noopener">üîó Avaa l√§hde</a>
</div>`;
      }
      html += '</details>';
    }

    addMsg('bot', html);
  } catch (err) {
    loader.remove();
    addMsg('bot', `‚ö†Ô∏è Virhe: ${esc(err.message)}`);
  }
  btn.disabled = false;
  qInput.focus();
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}
</script>
</body>
</html>
